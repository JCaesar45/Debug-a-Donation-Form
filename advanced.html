<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donation Form - Quantum Charity</title>
</head>

<body>
  <div class="progress-bar" id="progressBar"></div>
  <div class="particles" id="particles"></div>
  <div class="quantum-bg"></div>

  <div class="container">
    <header class="header">
      <h1 class="main-title">QUANTUM CHARITY</h1>
      <p class="subtitle">Transcend Through Giving</p>
    </header>

    <div class="form-container">
      <form id="donationForm">
        <div class="form-grid">
          <div class="form-group">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" id="fullName" name="name" class="form-input" required placeholder="Enter your full name">
            <div class="input-glow"></div>
          </div>

          <div class="form-group">
            <label for="emailAddress" class="form-label">Email Address</label>
            <input type="email" id="emailAddress" name="email" class="form-input" required placeholder="your@email.com">
            <div class="input-glow"></div>
          </div>

          <div class="form-group">
            <label for="donationAmount" class="form-label">Donation Amount ($)</label>
            <input type="number" id="donationAmount" name="amount" class="form-input" required placeholder="0.00" min="1" step="0.01">
            <div class="input-glow"></div>
          </div>

          <div class="form-group">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input type="tel" id="phoneNumber" name="phone" class="form-input" placeholder="+1 (555) 123-4567">
            <div class="input-glow"></div>
          </div>

          <div class="form-group full-width">
            <div class="checkbox-group">
              <input type="checkbox" id="subscribe" name="newsletter" class="checkbox-input">
              <label for="subscribe" class="checkbox-label">Subscribe to newsletter for updates on how your donation makes a difference</label>
            </div>
          </div>

          <button type="submit" class="submit-btn" id="submitBtn">
            <span>Initiate Quantum Transfer</span>
            <div class="loading-spinner"></div>
            <div class="btn-glow"></div>
          </button>
        </div>
      </form>
    </div>
  </div>

  <div class="notification" id="notification"></div>
</body>

</html>
